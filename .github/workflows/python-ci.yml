name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Verify basic functionality
        run: |
          python -c "
          import sys
          sys.path.append('.')
          try:
              from src.core.encoder import K2SHBWIEncoder
              from src.core.decoder import K2SHBWIDecoder  
              from tools.cli_click import cli
              print('üéâ ALL IMPORTS AND BASIC FUNCTIONALITY WORKING')
              sys.exit(0)
          except Exception as e:
              print(f'‚ùå Setup failed: {e}')
              sys.exit(1)
          "

      - name: Run core tests
        run: |
          # Run only the essential core tests
          python -c "
          import sys
          sys.path.append('.')
          import unittest
          
          # Test core modules directly
          from src.core.format_spec import K2SHBWIMetadata
          from src.core.encoder import K2SHBWIEncoder
          from src.core.decoder import K2SHBWIDecoder
          
          # Basic functionality test
          encoder = K2SHBWIEncoder()
